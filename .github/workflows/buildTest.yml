name: build-test-XIOS

on: [push, pull_request]

jobs:
  build_test:
    name: build XIOS and run tests
    runs-on: ubuntu-latest
    steps:
      # Check out PR
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
            sudo apt update
            sudo apt -yq install $(<dependencies)
      - name: build XIOS
        run: |
          ./make_xios --debug --arch GCC_LINUX_APT
          ls -l bin/
      - name: run xios_test_suite
        run: |
          echo -e 'btl_base_warn_component_unused=0\nmpi_show_mca_params = 1\nmpi_show_mca_params_file = this_mca_params.out' > $HOME/.openmpi/mca-params.conf
          python3 -m xios_test_suite.pyTestingFramework
          cat this_mca_params.out